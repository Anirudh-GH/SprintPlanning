<div  class="cardList main-wrapper" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
  <br>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
          
        </mat-form-field>
        <br>
      </mat-card-content>
      
      <button mat-stroked-button color="accent" class="btn-block" (click)="singIn('Google');" >Sign-in</button>
      <!-- <button mat-stroked-button color="accent" class="btn-block" (click)="singIn('Google');" >Sign-in</button> -->
    </form>
  </mat-card>
   </div>

<div *ngIf="user">
  <img src="{{ user.photoUrl }}">
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
